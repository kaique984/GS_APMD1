<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/cadastrar.js" defer></script>
    
    <title>Viagem</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Cadastro de Viagem</h1>
        <form action="">
            <div class="form-group">
                <label for="local">Local</label>
                <input type="text" id="local" class="form-control">
            </div>
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" class="form-control">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" class="form-control"></textarea>
            </div>
            <div class="botoes">
                <a href="/index.html" class="btn btn-secondary">Cancelar</a>
                <button id="botao-cadastrar" class="btn btn-success">Salvar</button>
            </div>
        </form>
    </div>

</body>
</html>
